        <script>
            function showDetail() {
                var drawer = $('#drawer-container');
                $('#drawer-container').animate(
                    {
                        width: 'show',
                    },
                    300,
                    function () {
                        drawer.addClass('drawer-active');
                    }
                );

                return false;
            }

            $('#drawer-container #close').on('click', function () {
                var drawer = $('#drawer-container');
                $('#drawer-container').animate(
                    {
                        width: 'hide',
                    },
                    300,
                    function () {
                        drawer.removeClass('drawer-active');
                    }
                );
            });

            function addSaler() {
                $('.dialog').toggleClass('dialog-hidden')
            }

            function closeDialog() {
                $('.dialog').addClass('dialog-hidden')
            }
        </script>
